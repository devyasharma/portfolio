	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: center;
			padding: 20px;
		}
		.gallery-category {
			width: 100%;
			margin-bottom: 20px;
		}
		.gallery-category h2 {
			text-align: center;
			margin-bottom: 10px;
		}
		.gallery-item {
			flex: 1 1 calc(33.333% - 20px);
			display: flex;
			justify-content: center;
		}
		.gallery img {
			width: 100%;
			max-width: 300px;
			height: auto;
			border-radius: 10px;
		}
		@media (max-width: 900px) {
			.gallery-item {
				flex: 1 1 calc(50% - 20px);
			}
		}
		@media (max-width: 600px) {
			.gallery-item {
				flex: 1 1 100%;
			}
		}
	</style>
</head>
